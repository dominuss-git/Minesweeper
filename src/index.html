<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap">
</head>
<body class="body">
    <header class="header">
        <div class="header__logo shadow-box">
            <div class="header__text shadow-text">MINESWEEPER</div>
        </div>
    </header>
    <div class="main">
        <table class="game-field shadow-box"></table>
        <div class="button-box shadow-box">
            difficulty
            <div class="button-box__game-button shadow-box" id="easy">easy</div>
            <div class="button-box__game-button shadow-box" id="medium">medium</div>
            <div class="button-box__game-button shadow-box" id="hard">hard</div>
            <div class="button-box__timer">
                <span class="button-box__timer-field" id="hour">00</span>
                :
                <span class="button-box__timer-field" id="minut">00</span>
                :
                <span class="button-box__timer-field" id="second">00</span>
            </div>
        </div>
    </div>
    <footer class="footer shadow-box">
    </footer>
</body>
</html>
